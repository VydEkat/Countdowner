<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>New Years Eve</h1>

    <div class="countdown-container">
        <div class="days">
            <p class="big-text" id = 'd'>0</p>
            <span>days</span>
        </div>
        <div class="hours">
            <p class="big-text" id = 'h'>0</p>
            <span>hours</span>
        </div>
        <div class="minutes">
            <p class="big-text" id = 'm'>0</p>
            <span>minutes</span>
        </div>
        <div class="seconds">
            <p class="big-text" id = 's'>0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
